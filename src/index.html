<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-do list</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- delete for DIST index -->
  </head>
  <body>
    <header>
      <h1>Lance To-do list App</h1>
      <a href="https://github.com/lancedang64/project_todo-list" class="github-logo"></a>
    </header>
    <div id="side-nav" class="side-nav">
      <button id='add-new-item'>Add new task</button>
      <a href="#" id="all-items" class="tab tab--selected">All items</a>
      <span>Projects</span>
      <a href="#">Coding</a>
      <a href="#">Life</a>
      <a href="#">Other</a>
    </div>
    <div id="content" class="content">
    </div>
    <template id="new-item-prompt-template">
      <div class="item-banner item-banner--editing">
        <label class='checkbox-container'>
          <input type="checkbox" disabled="disabled"/>
          <span class="custom-checkbox"></span>
        </label>
        <input type="text" placeholder="Task name" class="item-name item-name--editing"></input>
        <input type="date" class="item-due-date item-due-date--editing"></input>
      </div>
      <div class="item-info item-info--editing item-info--expanded">
        <label>Description: </label>
        <input type="text" class="item-description item-description--editing">
        <label>Project: </label>
        <select name="projects" class="item-project item-project--editing">
          <option value="Coding">Coding</option>
          <option value="Life">Life</option>
          <option value="Other">Other</option>
          <!-- Need to be dynamic!!! -->
        </select>
        <span>Priority: </span>
        <div>
          <input type="radio" id="priority1" name="priority" value="!" checked="yes">
          <label for="priority1" class='priority-label'>!</label>
          <input type="radio" id="priority2" name="priority" value="!!">
          <label for="priority2" class='priority-label'>!!</label>
          <input type="radio" id="priority3" name="priority" value="!!!">
          <label for="priority3" class='priority-label'>!!!</label>
        </div>
        <br>
        <div>
          <button class="discard">Discard</button>
          <button class="save">Save</button>
        </div>
      </div>
    </template>
    <template id="new-item-template">
      <div class="item-banner">
        <label class='checkbox-container'>
          <input type="checkbox" />
          <span class="custom-checkbox"></span>
        </label>
        <span class='item-name'></span>
        <span class='item-due-date'></span>
        <button class="show-info">...</button>
      </div>
      <div class="item-info">
        <label>Description: </label>
        <span class="item-description"></span>
        <span>Project: </span>
        <span class="item-project"></span>
        <label>Priority: </label>
        <span class="item-priority"></span>
        <br>
        <div>
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </template>
    <script type="module" src="index.js"></script>
  </body>
</html>
