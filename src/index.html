<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-do list</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!-- Comment out for DIST bundling -->
  </head>
  <body>
    <header>
      <h1>Lance To-do list App</h1>
    </header>
    <div id="side-nav" class="side-nav">
      <button id='add-new-item'>Add new task</button>
      <a href="#">All items</a>
      <span>Projects</span>
      <a href="#">Coding</a>
      <a href="#">Life</a>
      <a href="#">Other</a>
    </div>
    <div id="content" class="content">
      <div class="item" id="item#1">
        <div class="item-banner">
          <label class="checkbox-container">
            <input type="checkbox" />
            <span class="custom-checkbox"></span>
          </label>
          <span class="item-name">Do interview questions</span>
          <span class="item-due-date">09/05/21</span>
          <button class="show-info">...</button>
        </div>
        <div class="item-info">
          <label>Description: </label>
          <span>Do at least 1 Leetcode question</span>
          <span>Project: </span>
          <span>Coding</span>
          <label>Priority: </label>
          <span>!</span>
          <br>
          <div>
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </div>
      </div>
    </div>
    <template id="new-item-prompt-template">
      <div class="item-banner item-banner--editing">
        <input type="checkbox" />
        <input type="text" placeholder="Task name" class="item-name item-name--editing"></input>
        <input type="date" class="item-date--editing"></input>
      </div>
      <div class="item-info item-info--editing item-info--expanded">
        <label>Description: </label>
        <input type="text" class="item-description--editing">
        <label>Project: </label>
        <select name="projects" id="projects" class="item-project--editing">
          <option value="coding">Coding</option>
          <option value="life">Life</option>
          <option value="other">Other</option>
          <!-- Need to be dynamic!!! -->
        </select>
        <span>Priority: </span>
        <div>
          <input type="radio" id="priority!" name="priority" value="!" checked="yes">
          <label for="priority!" class='priority-label'>!</label>
          <input type="radio" id="priority!!" name="priority" value="!!">
          <label for="priority!!" class='priority-label'>!!</label>
          <input type="radio" id="priority!!!" name="priority" value="!!!">
          <label for="priority!!!" class='priority-label'>!!!</label>
        </div>
        <br>
        <div>
          <button class="discard">Discard</button>
          <button class="save-new-item">Save</button>
        </div>
      </div>
    </template>
    <template id="new-item-template">
      <div class="item-banner">
        <label class='checkbox-container'>
          <input type="checkbox" />
          <span class="custom-checkbox"></span>
        </label>
        <span class='item-name'></span>
        <span class='item-due-date'></span>
        <button class="show-info">...</button>
      </div>
      <div class="item-info">
        <label>Description: </label>
        <span class="item-description"></span>
        <span>Project: </span>
        <span class="item-project"></span>
        <label>Priority: </label>
        <span class="item-priority"></span>
        <br>
        <div>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
    </template>
    <script type="module" src="index.js"></script>
  </body>
</html>
