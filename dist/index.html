<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-do list</title>
    <link rel="shortcut icon" href="#" />
    <link rel='stylesheet' href='app.css' />
    <!-- comment out for dev -->
  </head>
  <body>
    <header>
      <h1>Lance To-do list App</h1>
      <a href="https://github.com/lancedang64/project_todo-list" class="github-logo"></a>
    </header>
    <section class="section-container">
      <div class="side-nav">
        <a href="#" id="all-items" class="tab tab--selected">All items</a>
        <span>Projects</span>
      </div>
      <div id="content" class="content">
        <div class="tab-panel">
          <span class="tab-name">All items</span>
          <button class='add-new-item'>Add new item</button>
          <button class="add-new-project">Add new project</button>
          <button class="delete-project">Delete project</button>
        </div>
      </div>
    </section>
    </div>

    <template id="new-item-template-prompt">
      <div class="item-banner item-banner--editing">
        <label class='checkbox-container'>
          <input type="checkbox" disabled="disabled"/>
          <span class="custom-checkbox"></span>
        </label>
        <input type="text" placeholder="Task name" class="item-name item-name--editing"></input>
        <label>Project: 
          <select name="projects" class="item-project item-project--editing">
          </select>
        </label>
        <span>Priority: 
            <input type="radio" id="priority1" name="priority" value="!" checked="yes">
            <label for="priority1" class='priority-label'>!</label>
            <input type="radio" id="priority2" name="priority" value="!!">
            <label for="priority2" class='priority-label'>!!</label>
            <input type="radio" id="priority3" name="priority" value="!!!">
            <label for="priority3" class='priority-label'>!!!</label>
        </span>
        <input type="date" class="item-due-date item-due-date--editing"></input>
      </div>
      <div class="item-info item-info--editing">
        <label>Description: 
          <input type="text" class="item-description item-description--editing">
        </label>
        <span>
          <button class="action discard">Discard</button>
          <button class="action save">Save</button>
        </span>
      </div>
    </template>

    <template id="new-item-template">
      <div class="item-banner">
        <label class='checkbox-container'>
          <input type="checkbox" class="checkbox"/>
          <span class="custom-checkbox"></span>
        </label>
        <span class='item-name'></span>
        <span class="item-project"></span>
        <span class='item-priority'></span>
        <span class='item-due-date'></span>
        <span>
          <button class="action edit">Edit</button>
          <button class="action delete">Delete</button>      
        </span>
      </div>
      <div class="item-info">
        <span class="item-description"></span>
      </div>
    </template>
    <script src="bundle.js"></script>
  </body>
</html>
